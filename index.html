<!DOCTYPE html>
<html lang="en">
<head>

<body style="margin: 40px 40px;">
    <div >
        <h1>Search mysong</h1>
        <!-- Mes inputs -->
        <form>
            <div class="form-group">
                
                <div class="form-group-body">
                  
                  <input class="form-control" type="text" id="mon-poste">
                </div>
                <div class="form-actions" style="margin-top: 20px;">
                    <button id="post-me" type="button" class="btn btn-primary" onclick="getsearch()" >Post</button>
                    
                  </div>
              </div>
            </div>
        </form>
        <h2>Mes postes</h2>
        <!-- un petit exemple pour mes postes -->
        <div id="all-my-posts">
           
        </div>
</body>

<script>
function getsearch(url) {
let  monpost =document.getElementById("mon-poste")
 let myurl = `https://itunes.apple.com/search?term=${monpost.value}`;

      fetch(url).then(resp => {
        resp.json().then(data => {
          rendersearch(data);
          //console.log(data);
        }).catch(err1 => {
  
        })
      }).catch(err => {
  
      });
    }







    function rendersearch(data_search){
     
      let search_comp = "";
 
      let container = document.querySelector("#all-my-posts");
      
      data_search.results.map(function (el){
        
        let comp = `
        <div class="">
              <div> <img src="${el.artworkUrl100}" alt=""></div>
              <div>
                <p>${el}</p>
                <p>${el}</p>
                </div>
              
            </div>`
        
        search_comp += comp;
      });
      
      container.innerHTML = search_comp;
    }

</script>
