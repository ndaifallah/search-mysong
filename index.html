<body style="margin: 40px 40px;">
    <div >
        <h1>GMC Song searcher</h1>
        <!-- Mes inputs -->
        <form>
          <input class="form-control input-block" type="text" placeholder="Full-width input" aria-label="Full-width input" />
        </form>
        <button id ="search"class="btn btn-primary" type="button">Search</button>

        <h2>Mes postes</h2>
        <!-- un petit exemple pour mes postes -->
        <div id="all-my-songs">
          <div class="pic"></div>
          <div class="sdescription">
            <p></p>
            <p></p>
          </div>
        </div>
</body>

<script>
    // Here goes the code
  

let mysearch =document.querySelector(".form-control input-block")
let search_button = document.querySelector("#search");

search_button.onclick = function() {
    fetch("https://itunes.apple.com/search?term=Hello").then(function(response) { // Fonction resolve
      response.json().then(data => { 
        console.log(data);
        rendersongs(data.results)
      }).catch(err_data => {
      })

    }).catch(function(error) { // Fonction reject
      console.log("------------------------------------------------")
      console.log(error);
    })
  }
  function rendersongs(data.results){
    let songslist=" ";

    
    data.results.map(function (el){

    let song =`
    <div id="all-my-songs">
          <div class="pic"> <img src="${el.}" />></div>
          <div class="description">
            
          <p>${el.artistName}</p>
          <p>${el.trackName}</p>
          </div>
        </div>
    `
    songslist += song;

  }
  document.querySelector("#all-my-songs").innerHTML= songslist;


</script>
</html>
